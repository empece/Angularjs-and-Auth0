<h3 class="text-center">Please Sign In with Your ID</h3>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="username">Email:</label>
        <input id="username" type="text" class="form-control" ng-model="login.username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control" ng-model="login.password">
      </div>
      <button ng-click="signin()" class="btn btn-success form-control">Sign In</button>
      <p class="text-center"><a href="#dashboard">Forget Sigin and goto Dashboard</a></p>
    </div>
  </div>
</div>
